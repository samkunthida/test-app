name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read .nvmrc if present (set NODE_VERSION)
        run: |
          if [ -f .nvmrc ]; then
            echo "Found .nvmrc -> $(cat .nvmrc)"
            echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
          else
            echo "NODE_VERSION=18" >> $GITHUB_ENV
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build (run and show workspace)
        run: |
          set -o pipefail
          echo "Running npm run build..."
          if ! npm run build 2>&1 | tee build.log; then
            echo "::error::npm run build failed. See build.log for output."
            echo "==== Workspace after failed build ===="
            ls -la || true
            echo "==== Root contents ===="
            pwd; ls -la . || true
            echo "==== build folder check ===="
            ls -la ./build || true
            exit 1
          fi
          echo "Build succeeded. Listing build outputs:"
          echo "==== root ===="
          ls -la || true
          echo "==== build (if any) ===="
          ls -la ./build || true
          echo "==== dist (if any) ===="
          ls -la ./dist || true

      - name: Detect artifact path (build vs dist)
        id: detect
        run: |
          if [ -d "./build" ]; then
            echo "Detected ./build"
            echo "ARTIFACT_PATH=./build" >> $GITHUB_ENV
          elif [ -d "./dist" ]; then
            echo "Detected ./dist"
            echo "ARTIFACT_PATH=./dist" >> $GITHUB_ENV
          else
            echo "::error::No build output found (neither ./build nor ./dist)."
            echo "Repository files:"
            ls -la || true
            exit 1
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.ARTIFACT_PATH }}
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4